plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/spacecraft-android'
    website = "https://github.com/JamesfChen/spacecraft-android"
    description = "proguard  plugin"
    tags = ['proguard-plugin']
    plugins {
        ibcplugin {
            displayName = 'proguard plugin'
//            description = "组件化之后，组件监听app的生命周期工具"
            tags = ['proguard-plugin']
            version '1.0.0'
        }
    }
    mavenCoordinates {
        groupId = rootProject.groupId
        artifactId = "proguard-plugin"
        version = "1.0.0"
    }
}
apply plugin: 'java'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
apply plugin: 'groovy'
tasks.withType(GroovyCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

//apply plugin: 'kotlin'
//compileKotlin {
//    kotlinOptions.jvmTarget = "1.8"
//}

apply plugin: "java-gradle-plugin"
gradlePlugin {
    plugins {
        ibcplugin {
            id = "${rootProject.groupId}.proguard-plugin"
            implementationClass = 'com.jamesfchen.proguard.ProGuardPlugin'
            displayName ='proguard plugin'
            description = "proguard"
        }
    }
}
dependencies {
    implementation 'io.github.jamesfchen:base-plugin:1.2.0'
}