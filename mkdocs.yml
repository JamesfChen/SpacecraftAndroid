site_name: Pisces
site_url: https://github.com/big-frontend/pisces
repo_name: Pisces
repo_url: https://github.com/big-frontend/pisces
site_description: "混合开发框架"
site_author: electrolyteJ
remote_branch: gh-pages
edit_uri: ""

# copyright: 'Copyright &copy; 2022 Block, Inc.'

theme:
  name: 'material'
  # favicon: assets/images/icon-bfe.png
  # logo: assets/images/icon-bfe.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: octicons/sun-24
        name: "Switch to Dark Mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: blue
      toggle:
        icon: octicons/moon-24
        name: "Switch to Light Mode"
  features:
  - navigation.tabs
extra_css:
  - 'assets/css/app.css'

markdown_extensions:
  - smarty
  - footnotes
  - meta
  - toc:
      permalink: true
  - attr_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - tables

plugins:
  - search
  - i18n:
      default_language: zh
      languages:
        en: English
        zh: Chinese (Simplified)
