apply from: "$rootDir/aar.gradle"
setGroup(rootProject.groupId)
setVersion(rootProject.VI_VERSION)
apply plugin: 'maven-publish'

android {
    lintOptions {
        checkDependencies true
    }
}
publishing {
    publications {
        viApiRelease(MavenPublication) {
            groupId rootProject.groupId
            artifactId "vi-api"
            version rootProject.VI_VERSION
            afterEvaluate {
                from components.release
            }
        }
    }
}
dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation "androidx.core:core-ktx:1.3.1"
    lintPublish project(path: ':vi-lint-rules')
    implementation project(path: ':vi-lint-rules')
}


