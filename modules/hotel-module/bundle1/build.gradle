plugins {
    id "io.github.electrolytej.static-bundle-plugin"
    id 'org.jetbrains.kotlin.android'
    id("com.google.devtools.ksp")
    alias(libs.plugins.compose)
}

apply from: "${rootDir.path}/script/ui_compose.gradle"
android {
    namespace "com.electrolytej.bundle1"
    buildFeatures {
        viewBinding true
    }
}
composeCompiler {
    enableStrongSkippingMode = true
}
dependencies {
    implementation project.moduleify("hotel-foundation")
    implementation project.moduleify('framework-base')
    ksp 'com.github.bumptech.glide:ksp:4.14.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'com.github.madrapps:plot:0.1.1'
}
