plugins {
    id "io.github.jamesfchen.bundle-plugin"
}
apply from: "${rootDir.path}/script/ui_compose.gradle"
apply from: "${rootDir.path}/script/ui_tradition.gradle"
android {
    buildFeatures{
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.0.2'
//        kotlinCompilerVersion "1.5.10"
//        kotlinCompilerExtensionVersion "1.0.0-beta08"
    }

    kotlinOptions {
        jvmTarget = "1.8"
//        useIR = true
//        freeCompilerArgs = freeCompilerArgs + [ "-P","plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=true"]
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    compileOnly project.moduleify("framework-base")

}