plugins {
    id "io.github.jamesfchen.bundle-plugin"
}
apply from: "$rootDir/script/ui_tradition.gradle"
android {
    defaultConfig {
        buildConfigField('String', 'WEATHER_APP_ID', '"fb306d52c9aaff4a1ae20fbe8aa38afb"')
        buildConfigField('String', 'CONFIG_SERVER_BASE_URL', '"http://192.168.5.103:9000"')
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang"
                cppFlags "-std=c++14", "-fexceptions", "-frtti"
                cFlags "-D__STDC_FORMAT_MACROS"
//                cppFlags "-std=gnu++11"
//                targets "hawks","hotfix"
                abiFilters "arm64-v8a", "armeabi-v7a" /*,"x86","x86_64"*/   //输出制定三种abi体系结构下的so库
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}
dependencies {
//    lintChecks project(path: ':lint-rules')
    implementation project.moduleify('account-export')
    implementation project.moduleify('framework-base')
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    api 'com.theartofdev.edmodo:android-image-cropper:2.8.+'
    implementation 'com.github.chrisbanes:PhotoView:2.0.+'
    implementation 'top.zibin:Luban:1.1.8'
    implementation 'com.danikula:videocache:2.7.1'
    implementation 'com.github.danylovolokh:video-player-manager:0.2.0'
}
