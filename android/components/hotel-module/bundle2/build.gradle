plugins {
    id "io.github.jamesfchen.bundle-plugin"
}
apply from: "${rootDir.path}/script/ui_tradition.gradle"
android {
    defaultConfig {
    }
}
dependencies {
    implementation 'com.facebook.device.yearclass:yearclass:2.1.0'
    implementation project.moduleify("hotel-foundation")
    compileOnly project.moduleify('framework-common')
    implementation project.moduleify('framework-base')
    compileOnly project.moduleify('framework-image')
    compileOnly project.moduleify('framework-storage')
    compileOnly project.moduleify('framework-loader')
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}
